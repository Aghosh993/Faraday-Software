{% extends "layout.html" %}
{% block content %}
<script type=text/javascript>
    function getTelemetry(){
        try{
            $.getJSON("https://jsonplaceholder.typicode.com/posts/1",function(data){
                console.log(data);
            }).fail(function(){
                console.log("Error")
                });
        }
        catch(err){
            console.log(err);
        };
    }
    setInterval(function(){ getTelemetry(); }, 1000);
</script>
{% endblock %}
