[loggers]
keys=root,Proxy

[handlers]
keys=consoleHandler

[formatters]
keys=proxyFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_Proxy]
level=DEBUG
handlers=consoleHandler
qualname=Proxy
propagate=0


[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=proxyFormatter
args=(sys.stdout,)

[formatter_proxyFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
