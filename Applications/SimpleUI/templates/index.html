{% extends "layout.html" %}
{% block content %}
<script type=text/javascript>
    function getTelemetry(){
        try{
            $.getJSON("http://localhost:8001/?limit=1",function(data){
                console.log(data);
            }).fail(function(){
                console.log("Error")
                });
        }
        catch(err){
            console.log(err);
        };
    }
    setInterval(function(){ getTelemetry(); }, 2000);
</script>
{% endblock %}
